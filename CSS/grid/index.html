<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid in CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item item-1">
            <div class="nav">
                <h2>Logo</h2>

                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>
        <div class="item item-2">
            <img class="banner-img" src="images/banner.jpg" alt="">
        </div>
        <div class="item item-3">main</div>
        <div class="item item-4">sidebar</div>
        <div class="item item-5">
            <h1 class="gallery-hd">Gallery</h1>
            <div class="gallery-container">
                <div class="img-container">
                    <img src="./images/bernd-dittrich-7qBvYOrRk8s-unsplash.jpg" alt="" srcset="">

                <div class="img-container">
                    <img src="./images/carl-raw-v4j0rlrTZbc-unsplash.jpg" alt="" srcset="">
                </div>
                <div class="img-container">
                    <img src="./images/danielle-barnes-kGNaS3lYCso-unsplash.jpg" alt="" srcset="">
                </div>
                <div class="img-container">
                    <img src="./images/eric-barbeau-QwAcsiuGTaM-unsplash.jpg" alt="" srcset="">
                </div>
                <div class="img-container">
                    <img src="./images/marek-piwnicki-eVg2GOJ2A_k-unsplash.jpg" alt="" srcset="">
                </div>
                <div class="img-container">
                    <img src="./images/marek-piwnicki-HghkWDMuHx4-unsplash.jpg" alt="" srcset="">
                </div>
                <div class="img-container">
                    <img src="./images/matt-barrett-uf-HwVJBDlQ-unsplash.jpg" alt="" srcset="">
                </div>
                <div class="img-container">
                    <img src="./images/paulius-dragunas-M2UXVaLlfds-unsplash.jpg" alt="" srcset="">
                </div>
            </div>
        </div>
        <div class="item item-6">footer</div>
    </div>
</body>
</html>
