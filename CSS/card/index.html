<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card in HTML & CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="card-container">
        <div class="img-container">
            <img src="headphone.jpg" alt="" class="img">
            <div class="label">New</div>
        </div>
        <div class="text-container">
            <div class="card-heading">Audionic Headphones</div>
            <div class="card-desc">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</div>
            <div class="card-price">Rs: 2100</div>
            <div class="card-rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star-half"></i>
            </div>
            <div class="card-btn">
                <button class="btn">Buy Now!</button>
            </div>
        </div>
    </div>
    
</body>
</html>
